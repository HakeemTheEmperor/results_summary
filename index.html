<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <p class="h1">Your Result</p>
      <p class="round">
        <span class="big">76</span> of 100
      </p>
      <p class="comment"><span class="big">Great</span>You Scored Higher than 65% of people who have taken this test</p>
    </div>
    <div class="bottom">
      <p class="summary">Summary</p>
      <div class="bar one">
        <div class="reaction"><img src="./assets/images/icon-reaction.svg" alt="reaction icon"> Reaction</div> 
        <div class="items">80 <span class="comment">/ 100</span></div>
      </div>
      <div class="bar two">
        <div class="memory"><img src="./assets/images/icon-memory.svg" alt="memory icon"> Memory</div>
        <div class="items">92<span class="comment"> / 100</span></div>
      </div>
      <div class="bar three">
        <div class="verbal"><img src="./assets/images/icon-verbal.svg" alt="verbal icon"> Verbal</div>
        <div class="items">61 <span class="comment">/ 100</span></div>
      </div>
      <div class="bar four">
        <div class="visual"><img src="./assets/images/icon-visual.svg" alt="visual icon"> Visual</div>
        <div class="items">72 <span class="comment">/ 100</span></div>
      </div>
      <button type="button" class="button">Continue</button>
    </div>
  </div>

</body>
</html>
